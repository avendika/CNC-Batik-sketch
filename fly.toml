# fly.toml app configuration file
app = "cnc-batik-sketch"
primary_region = "sin"  # Singapore region (closest to Indonesia)

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[env]
  PORT = "8080"
